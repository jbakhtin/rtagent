version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/jbakhtin/rtagent/gen
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: go
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative

version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/jbakhtin/rtagent/
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/bufbuild/validate-go:v1.0.2
    out: gen/go
    opt:
      - paths=source_relative
  # dependencies
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative